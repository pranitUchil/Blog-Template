<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/moblie.css">
    <title>Blog Template</title>
</head>

<body>
    <header>
        <nav class="navigation max-width-1 m-auto">
            <div class="nav-left">
                <samp> Blog Template</samp>
                <ul>
                    <li><a href="/Blog-Template/index">Home</a></li>
                    <li><a href="/Blog-Template/about">About</a></li>
                    <li><a href="/Blog-Template/contact">Contact</a></li>


                </ul>
            </div>
            <div class="nav-right">
                <form action="/Blog-Template/search" method="get" >
                    <input class="from-input" type="text" placeholder="Article Search" name="quary">
                    <button class="btn">Search</button>
                </form>
            </div>

        </nav>
    </header>
    <main>
        <div class="contact-content  m-auto">
            <div class="max-width-1 m-auto font1">
                <h2>Feel Free to contact us</h2>
                <div class="contact-form ">  
                    <div class="form-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="form-box">
                        <input type="Number" placeholder="Enter your Phone Number">
                    </div>
                    <div class="form-box">
                        <div class="form-box">
                            <input type="email" placeholder="Enter your Email id">
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-box">
                            <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you"></textarea>
                        </div>
                        <div class="form-box">
                            <button class="btn">Subimt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer  m-auto">
        &copy;BlogTemplate.com
    </footer>
</body>

</html>
